<script>

  let exlist = [[8,3],[1, 3, -1, -3, 5, 3, 6, 7]]


  function window2 (x) {
    let a = [];
    let b = [];
    for (let i = 0; i < (x[0][0]- x[0][1]+1); i++) {
     a.push( x[1].slice(i,i+x[0][1]).reduce((acc,item) => acc > item ? item : acc))
     b.push( x[1].slice(i,i+x[0][1]).reduce((acc,item) => acc < item ? item : acc))
     }
     return [a,b]
}

console.log(window2(exlist))



</script>
