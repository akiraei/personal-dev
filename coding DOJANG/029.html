<body>
  


  <script>
   
  //  문제 원문을 보니 should be in-place라 되어 있네요. 입력을 저장하는 저장소 이외에 추가적인 저장장소를 사용치 않는다는게 제약조건입니다

  let list = ["a1","a2","a3","a4","a5","b1","b2","b3","b4","b5"]

  for (let i = 0; i < (list.length/2); i++) {
    list.splice(((list.length/2)- i),0, list.pop())
  }
  console.log(list)

    
    </script>
</body>
